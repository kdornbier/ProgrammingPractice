<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css"</link>

<script>
  function validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
		var email = document.getElementById("email").value;
		var re = /\S+@\S+\.\S+/;
		
		document.getElementById("usernameError").innerHTML = "";
		document.getElementById("passwordError").innerHTML = "";
		document.getElementById("emailError").innerHTML = "";
		
        if (username == null || username == "") {
			document.getElementById("usernameError").innerHTML = "Please enter a username.";		  
            return false;
        } else if (email == null || email == "") {
            document.getElementById("emailError").innerHTML = "Please enter an email.";
            return false;
		} else if (!re.test(email)) {
		   document.getElementById("emailError").innerHTML = "Not a valid email address.";
            return false;
        } else if (password == null || password == "") {
            document.getElementById("passwordError").innerHTML = "Please enter a password.";
            return false;
        } 
		
		window.location="registration_initial.html";
    }
  
</script>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Good 4 U+I</title>
</head>

<body>
  <div class="container">

  <div class="row">
	  <div class="col-xs-12">
	  	<div class="page-header">
	  		<h1>Sign Up</h1>
	  	</div>
	  </div>
	</div>


	<div class="row">
		<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="panel panel-default">
			  		<div class="panel-body">
			  			<form role="form">
						  <div class="form-group">
						    <p id="usernameError" style="color:red"></p>
						    <label for="username">Username:</label>
						    <input type="username" class="form-control" id="username" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()">
						  </div>
						  <div class="form-group">
							<p id="emailError" style="color:red"></p>
						    <label for="email">Email:</label>
						    <input type="email" class="form-control" id="email" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()">
						  </div>
						  <div class="form-group">
						    <p id="passwordError" style="color:red"></p>
						    <label for="password">Password:</label>
						    <input type="password" class="form-control" id="password" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()">
						  </div>

						  <input type="button" class="btn btn-default" value="Sign Up!" id="submit" onclick="validate();" />
						</form>
			  		</div>
			  		<div class="row">
			  			<div class="col-xs-8"></div>
						<div class="col-xs-4">
							<a href="login.html">Already a member? Login!</a>
						</div>
			  		</div>
			  	</div>
			</div>
		<div class="col-xs-2"></div>
	</div>

</body>
</html>
