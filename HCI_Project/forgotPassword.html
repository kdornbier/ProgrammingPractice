<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css"</link>
<script src="javascript/login.js"></script>
<script>
function validate() {
		var email = document.getElementById("email").value;
		var re = /\S+@\S+\.\S+/;
		
		document.getElementById("emailError").innerHTML = "";
		document.getElementById("passwordSent").innerHTML = "";
		
        if (email == null || email == "") {
            document.getElementById("emailError").innerHTML = "Please enter an email.";
            return false;
		} else if (!re.test(email)) {
		   document.getElementById("emailError").innerHTML = "Not a valid email address.";
            return false;
        } else {
		   document.getElementById("passwordSent").innerHTML = "Password sent to registered email.";
            return false;
        } 
		
    }
</script>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Good 4 U+I</title>
</head>

<body>
  <div class="container">

  	<div class="row">
	  <div class="col-xs-12">
	  	<div class="page-header">
	  		<h1>Reset your password</h1>
	  		<p>Enter your email below and we will send you a link to create a new password!</p>
	  	</div>
	  </div>
	</div>

	<div class="row">
		<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="panel panel-default">
			  		<div class="panel-body">
			  			<form role="form" onsubmit="login()">
						  <div class="form-group">
							<p id="emailError" style="color:red"></p>
						    <label for="email">Email:</label>
						    <input type="email" class="form-control" id="email" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()">
							<p id="passwordSent"></p>
						  </div>
						  <!-- <button type="submit" class="btn btn-default">Submit</button> -->
						  <a class="btn btn-default" id="submit" onclick="validate();">Submit</a>
						  <a href="login.html" style="padding:10px;">Login</a> <a href="signup.html">Sign Up</a>
						</form>
					</div>
			  	</div>
			</div>
		<div class="col-xs-2"></div>
	</div>

</body>
</html>
